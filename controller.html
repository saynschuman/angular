<!DOCTYPE html>
<html lang="en" data-ng-app="myLanguageApp">
<head>
	<meta charset="UTF-8">
	<title>Angular</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<div data-ng-controller="languages">
		Select your language: 
		<button data-ng-click="java()">java</button>
		<button data-ng-click="php()">php</button>
		<button data-ng-click="cpp()">c++</button>

		<p>you have selected: {{ myFavLang }} </p>
	</div>

	<script>
		var application = angular.module('myLanguageApp', []);

		application.controller('languages', function($scope) {
			$scope.myFavLang = 'None';

			$scope.java = function() {
				$scope.myFavLang = 'java';
			}

			$scope.php = function() {
				$scope.myFavLang = 'PHP';
			}

			$scope.cpp = function() {
				$scope.myFavLang = 'c++';
			}
		});
	</script>
</body>
</html>
